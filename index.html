<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Adviento 10 Días</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Cumplemes Navideño</h1>
        <p>¡Una sorpresa por cada uno de los 10 días!</p>
    </header>

    <main class="calendar-container" id="calendar">
        </main>

    <div id="modal" class="modal">

            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Día X</h2>
            <div id="modal-body">Contenido sorpresa...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
